<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление гитары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        *{
            cursor: url(/cursor.png) 4 1, auto;
        }
    </style>
</head>
<body>
<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Добавить гитару </h1>
<form method="post" th:object="${jelly}">
    <label> Название гитары </label>
    <input class="form-control" placeholder="Название" type="text" th:field="*{name}" name="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    <label> Количество струн </label>
    <input class="form-control" placeholder="Количество струн" type="text" th:field="*{strings}" name="strings">
    <div th:if="${#fields.hasErrors('strings')}" th:errors="*{strings}" style="color:red"></div>
    <label> Мензура </label>
    <input class="form-control" placeholder="Мензура" type="text" th:field="*{menzure}" name="menzure">
    <div th:if="${#fields.hasErrors('menzure')}" th:errors="*{menzure}" style="color:red"></div>
    <label> Строй </label>
    <input class="form-control" placeholder="Строй" type="text" th:field="*{drop}" name="drop">
    <div th:if="${#fields.hasErrors('drop')}" th:errors="*{drop}" style="color:red"></div>
    <label> Цена </label>
    <input class="form-control" placeholder="Цена" type="text" th:field="*{cost}" name="cost">
    <div th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" style="color:red"></div>
    <input type="submit" value="Добавить гитару">
</form>
</body>
</html>
