<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    *{
      cursor: url(/cursor.png) 4 1, auto;
    }
  </style>
  <title>Title</title>
</head>
<body>
<h1 th:text = "'Желатинка: ' + ${one_jelly.name}"> </h1>

<div class="container">
  <h2 th:text="'Форма: ' + ${one_jelly.getShape()}"> </h2>
</div>

<div class="container">
  <h3 th:text="'Сладость: ' + ${one_jelly.getSweetness()}"> </h3>
</div>

<div class="container">
  <h4 th:text="'Кислость: ' + ${one_jelly.getSourness()}"> </h4>
</div>

<div class="container">
  <h5 th:text="'Содержание сока: ' + ${one_jelly.getJuice()}"> </h5>
</div>

<a th:href="'/jelly/jelly-info/' + ${one_jelly.UID} + '/upd'"
   class="btn btn-warning"> Редактировать</a>
<a th:href="'/jelly/jelly-info/' + ${one_jelly.UID} + '/del'"
   class="btn btn-danger"> Удалить </a>
</body>
</html>
