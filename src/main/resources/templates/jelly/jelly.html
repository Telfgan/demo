<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Желатинки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        *{
            cursor: url(/cursor.png) 4 1, auto;
        }
    </style>
</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список желатинок </h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col"> Название </th>
        <th scope="col"> Форма </th>
        <th scope="col"> Сладость </th>
        <th scope="col"> Кислость </th>
        <th scope="col"> Содержание сока </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${jellylist}" >
        <td th:text="${el.name}"></td>
        <td th:text="${el.shape}"></td>
        <td th:text="${el.sweetness}"></td>
        <td th:text="${el.sourness}"></td>
        <td th:text="${el.juice}"></td>


        <td>
            <a th:href="'/jelly/jelly-info/' + ${el.UID}"> Редактировать </a>
        </td>
    </tr>
    </tbody>
</table>

</div>

<a href="/jelly/add" class="btn btn-success"> Добавить желатинку </a>
</body>
</html>
